server:
  port: ${PORT:0}

spring:
  application:
    name: "account-management-service"
  devtools:
    restart:
      enabled: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:8010/eureka"
